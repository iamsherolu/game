<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="index.css"> 
    <script src="https://code.jquery.com/jquery-3.1.0.js"></script> 
    <title>Diversion Topia</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Rajdhani:wght@600&display=swap');
    </style>
</head>
<body>
    <div class="topnav">
        <span class="logo" onclick="showDiv('_index')" id="btn_index">Diversion Topia</span>
        <span class="nav_btn" onclick="showDiv('_ooxx')" id="btn_ooxx">ooxx</span>
        <span class="nav_btn" onclick="showDiv('_pss')" id="btn_pss">剪刀石頭布</span>
        <span class="nav_btn" onclick="showDiv('_game')" id="btn_game">終極密碼</span>
        <span class="nav_btn" onclick="showDiv('_brick')" id="btn_brick">打磚塊</span>
        <span class="nav_btn" onclick="showDiv('_memory')" id="btn_memory">記憶力大考驗</span>
        
    </div>

     <!-- index -->
     <div id="div_index" class="hidden">
        哈囉我是首頁
    </div>

     <!-- 終極密碼 -->
     <div id="div_game" class="hidden">
        <div class="game_info">
            <div class="title">終極密碼－遊戲說明</div>
            <ol>
                <li>
                    先選擇下方您想要挑戰的關卡：0-100、0-1000、0-10000
                </li>
                <li>
                    輸入欄輸入您猜測的數字
                </li>
                <li>
                    根據提示內容修正您猜測的數字
                </li>
            </ol>
        </div>
        <div class="container_code">
            
            <div class="level_layout" id="level_layout">
                <div class="level" id="level_1" onclick="show_level(this);level_1();restart()">0-100</div>
                <div class="level" id="level_2" onclick="show_level(this);level_2();restart()">0-1000</div>
                <div class="level" id="level_3" onclick="show_level(this);level_3();restart()">0-10000</div>
            </div>
            <div class="info_layout" id="info_layout">
                <div class="show_btn">
                    <h4 id="show_level"></h4>
                </div>
                <div class="user" id="user">
                    <input type="text" placeholder="請輸入你的答案" id="guess_num">
                    <button class="enter" onclick="update_count();compare()" id="enter">確定輸入</button>
                </div>
                <div class="result" id="result"></div>
                <h5 id="count"></h5>
                <div class="change" id="change" onclick="change()">我想換關卡挑戰</div>
                <div class="reset" id="reset" onclick="restart()">重新出題</div>
            </div>
        </div>
        
        
    </div>

    <!-- ooxx -->
    <div id="div_ooxx" class="hidden">
        ooxx
    </div>

      <!-- 記憶力大考驗 -->
      <div id="div_memory" class="hidden">
        <div class="container-fliud">
            <div class="memory_game">
                <h3 class="title">Memory Game</h3>
                <div class="game_board"></div>
                <button class="reset" onclick="window.location.reload();">Reset Game！</button>
            </div> 
        </div>
    </div>

     <!-- 剪刀石頭布 -->
     <div id="div_pss" class="hidden">
        剪刀石頭布
     </div>
     
     <!-- 打磚塊 -->
     <div id="div_brick" class="hidden">
        打磚塊
     </div>

    <script src="index.js"></script>
</body>
</html>
